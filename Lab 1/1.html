<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="25" placeholder="Enter your name" required> <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" value="test@example.com" autofocus required><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" minlength="6" required><br><br>
        <label for="selec">Catagory</label>
        <select name="dropdown" id="selec" required>
            <option>Student</option>
            <option>Employee</option>
            <option selected>Freelancer</option>
        </select><br><br>
        <label for="Event">Event Date</label>
        <input type="date" name="current_date" id="Event" required><br><br>
        <label for="ticket">Ticket</label>
        <input type="radio" name="slip" id="ticket">1 ticket
        <input type="radio" name="slip" id="ticket" checked>2 tickets
        <input type="radio" name="slip" id="ticket">3 tickets
        <br><br>
        <label for="payment">Online payment</label>
        <input type="checkbox" name="pay_method" id="payment" required><br><br>
        <label for="field">Notes</label>
        <textarea name="data" id="field"  placeholder="Additional Discription"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
